          minLength: 16
          type: string
        tokenExpirationMonth:
          description: Expiration month of the token expressed as a two-digit calendar month.
          format: MM
          maxLength: 2
          minLength: 2
          example: "05"
          type: string
        tokenExpirationYear:
          description: Expiration year of the token expressed as four-digit calendar year.
          format: YYYY
          maxLength: 4
          minLength: 4
